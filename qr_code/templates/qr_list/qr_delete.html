{% extends 'qr_list/base.html' %}

{% block title %}Delete QR {{ detail.qr_name }} - {{ block.super }} {% endblock %}

{% block content %}

	<form action="{% url 'qr_delete_url' slug=detail.slug %}" method="post">
		{% csrf_token %}
<h3> Вы уверены, что хотите удалить QR код:<b>"{{detail.qr_name}}"? </b></h3>
		<button type="submit"><a href="{% url 'base_page' %}">Отмена</a></button>
		<button type="submit">Удаление</button>

	</form>

{% endblock %}
